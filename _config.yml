title: "KB Tech News"
description: "Technology news in English and Hindi covering AI, startups, gadgets, cybersecurity, cloud, and emerging tech in India."
tagline: "Tech journalism for India â€” bilingual"
url: "https://www.kbhaskar.tech"
baseurl: ""

# Google News configuration
publication_name: "KB Tech News"
lang: "en"
timezone: Asia/Kolkata

# Jekyll configuration
markdown: kramdown
permalink: "/:categories/:title/"
paginate: 12
paginate_path: "/page/:num/"
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

collections:
  authors:
    output: true
    permalink: /authors/:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: "en"
      image: "/assets/images/default-og.svg"
  - scope:
      path: "authors"
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Social & contact
email: contact@kbhaskar.tech
twitter_username: kbtechnews
github_username: kundan007b

# Analytics (replace with your own)
google_analytics: "G-XXXXXXXXXX"

exclude:
  - requirements.txt
  - scripts/
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - .github/
  - vendor/
  - node_modules/

feed:
  path: feed.xml

