title: "KB Tech News"
description: "Technology news in English and Hindi covering AI, startups, gadgets, cybersecurity, cloud, and emerging tech in India."
tagline: "Tech journalism for India â€” bilingual"
url: "https://www.kbhaskar.tech"
baseurl: ""

# Google News configuration
publication_name: "KB Tech News"
lang: "en"
timezone: Asia/Kolkata

# Google News & SEO optimization
google_news:
  enabled: true
  sitemap_limit: 1000  # Include up to 1000 recent articles
  sitemap_days: 2  # Articles from last 2 days in news sitemap

# SEO defaults
seo:
  type: "NewsMediaOrganization"
  name: "KB Tech News"
  links:
    - "https://www.kbhaskar.tech"
    - "https://twitter.com/kbtechnews"

# Jekyll configuration
markdown: kramdown
permalink: "/:categories/:title/"
paginate: 12
paginate_path: "/page/:num/"
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

collections:
  authors:
    output: true
    permalink: /authors/:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: "en"
      image: "/assets/images/default-og.svg"
  - scope:
      path: "authors"
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Social & contact
email: contact@kbhaskar.tech
twitter_username: kbtechnews
github_username: kundan007b

forms:
  newsletter_endpoint: "https://script.google.com/macros/s/AKfycbyiwQEJqeXM7Hp68-hOtncUp2aKh2bEmu1UQaXev5aVmLY9fOx5nCCstC6XLC3ZBCnS0w/exec"

# Analytics (replace with your own when ready)
# google_analytics: "G-XXXXXXXXXX"

exclude:
  - requirements.txt
  - scripts/
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - .github/
  - vendor/
  - node_modules/

feed:
  path: feed.xml

