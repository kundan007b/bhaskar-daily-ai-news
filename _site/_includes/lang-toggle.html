<div class="lang-toggle" style="text-align:right;margin:1rem 0;padding:10px;background:#f8f9fa;border-radius:8px;">
  <button id="lang-en" onclick="setLang('en')" class="lang-btn">🇬🇧 English</button>
  <span style="color:#ccc;margin:0 5px;">|</span>
  <button id="lang-hi" onclick="setLang('hi')" class="lang-btn">🇮🇳 हिन्दी</button>
</div>

<style>
.lang-btn {
  padding: 8px 16px;
  background: #fff;
  border: 2px solid #e0e0e0;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.3s ease;
}
.lang-btn:hover {
  background: #e8f0fe;
  border-color: #1a73e8;
}
.lang-btn.active {
  background: #1a73e8;
  color: white;
  border-color: #1a73e8;
}
.lang-section {
  animation: fadeIn 0.3s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<script>
function setLang(l) {
  // Hide all language sections
  document.querySelectorAll('.lang-section').forEach(d => {
    d.style.display = 'none';
  });
  
  // Show selected language
  const section = document.getElementById(l);
  if (section) {
    section.style.display = 'block';
  }
  
  // Update button states
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  const activeBtn = document.getElementById('lang-' + l);
  if (activeBtn) {
    activeBtn.classList.add('active');
  }
  
  // Save preference
  localStorage.setItem('prefLang', l);
}

// Initialize on page load
(function() {
  const savedLang = localStorage.getItem('prefLang') || 'en';
  setLang(savedLang);
})();
</script>
