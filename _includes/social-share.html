{% assign share_url = page.url | absolute_url %}
{% assign share_title = page.title | url_encode %}
<div class="rounded-2xl border border-white/10 bg-white/5 p-4 space-y-3">
  <p class="text-sm font-semibold text-white">Share</p>
  <div class="grid grid-cols-2 gap-3 text-sm">
    <a class="inline-flex items-center justify-center gap-2 rounded-lg bg-[#1DA1F2]/10 text-[#1DA1F2] px-3 py-2 hover:bg-[#1DA1F2]/20" href="https://twitter.com/intent/tweet?text={{ share_title }}&url={{ share_url }}" target="_blank" rel="noopener" aria-label="Share on Twitter">Twitter</a>
    <a class="inline-flex items-center justify-center gap-2 rounded-lg bg-[#1877F2]/10 text-[#1877F2] px-3 py-2 hover:bg-[#1877F2]/20" href="https://www.facebook.com/sharer/sharer.php?u={{ share_url }}" target="_blank" rel="noopener" aria-label="Share on Facebook">Facebook</a>
    <a class="inline-flex items-center justify-center gap-2 rounded-lg bg-[#0A66C2]/10 text-[#0A66C2] px-3 py-2 hover:bg-[#0A66C2]/20" href="https://www.linkedin.com/shareArticle?mini=true&url={{ share_url }}&title={{ share_title }}" target="_blank" rel="noopener" aria-label="Share on LinkedIn">LinkedIn</a>
    <a class="inline-flex items-center justify-center gap-2 rounded-lg bg-[#25D366]/10 text-[#25D366] px-3 py-2 hover:bg-[#25D366]/20" href="https://api.whatsapp.com/send?text={{ share_title }}%20{{ share_url }}" target="_blank" rel="noopener" aria-label="Share on WhatsApp">WhatsApp</a>
  </div>
</div>
