{% if site.adsense_enabled and site.adsense_client_id and site.adsense_client_id != "ca-pub-XXXXXXXXXXXX" %}
<!-- AdSense Sidebar Ad -->
<div class="ad-container ad-sidebar">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ site.adsense_client_id }}"

         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
