<!-- Breadcrumb Navigation -->
<nav aria-label="Breadcrumb" style="margin-bottom: 1.5rem;">
  <ol itemscope itemtype="https://schema.org/BreadcrumbList" style="
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
    list-style: none;
    padding: 0.75rem 0;
    margin: 0;
    font-size: 0.9rem;
    color: #5f6368;
  ">
    <!-- Home -->
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" style="display: flex; align-items: center;">
      <a href="{{ '/' | relative_url }}" 
         itemprop="item" 
         style="color: #1a73e8; text-decoration: none; transition: color 0.2s;"
         onmouseover="this.style.color='#1557b0'"
         onmouseout="this.style.color='#1a73e8'">
        <span itemprop="name">üè† Home</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    
    {% if page.category %}
    <!-- Separator -->
    <li aria-hidden="true" style="color: #dadce0; user-select: none;">‚Ä∫</li>
    
    <!-- Category -->
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" style="display: flex; align-items: center;">
      <a href="{{ '/' | relative_url }}#{{ page.category | downcase }}" 
         itemprop="item" 
         style="color: #1a73e8; text-decoration: none; transition: color 0.2s;"
         onmouseover="this.style.color='#1557b0'"
         onmouseout="this.style.color='#1a73e8'">
        <span itemprop="name">{{ page.category }}</span>
      </a>
      <meta itemprop="position" content="2" />
    </li>
    {% endif %}
    
    {% if page.title and page.layout == 'post' %}
    <!-- Separator -->
    <li aria-hidden="true" style="color: #dadce0; user-select: none;">‚Ä∫</li>
    
    <!-- Current Page -->
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" style="display: flex; align-items: center;">
      <span itemprop="item" style="color: #5f6368;">
        <span itemprop="name">{{ page.title | escape | truncate: 50 }}</span>
      </span>
      <meta itemprop="position" content="3" />
    </li>
    {% elsif page.title %}
    <!-- Separator -->
    <li aria-hidden="true" style="color: #dadce0; user-select: none;">‚Ä∫</li>
    
    <!-- Current Page (non-post) -->
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" style="display: flex; align-items: center;">
      <span itemprop="item" style="color: #5f6368;">
        <span itemprop="name">{{ page.title | escape }}</span>
      </span>
      <meta itemprop="position" content="2" />
    </li>
    {% endif %}
  </ol>
</nav>

<style>
  @media (max-width: 600px) {
    nav[aria-label="Breadcrumb"] ol {
      font-size: 0.85rem;
    }
  }
</style>
