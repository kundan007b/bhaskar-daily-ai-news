<!-- Newsletter Signup Widget -->
<div class="newsletter-signup" style="
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 2rem;
  border-radius: 12px;
  margin: 2rem 0;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
">
  <div style="text-align: center; margin-bottom: 1.5rem;">
    <h3 style="color: white; margin-bottom: 0.5rem; font-size: 1.5rem;">ðŸ“§ Stay Updated!</h3>
    <p style="color: rgba(255,255,255,0.9); margin: 0; font-size: 0.95rem;">
      Get the latest news delivered to your inbox daily
    </p>
  </div>
  
  <form data-newsletter-form style="display: flex; flex-direction: column; gap: 1rem;" aria-label="Newsletter sign-up">
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <input 
        type="email" 
        name="email" 
        placeholder="Enter your email address"
        required
        data-newsletter-input
        style="
          flex: 1;
          min-width: 200px;
          padding: 0.75rem 1rem;
          border: 2px solid rgba(255,255,255,0.3);
          border-radius: 8px;
          background: rgba(255,255,255,0.1);
          color: white;
          font-size: 1rem;
          transition: all 0.3s ease;
        "
        onfocus="this.style.background='rgba(255,255,255,0.2)'; this.style.borderColor='rgba(255,255,255,0.5)';"
        onblur="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='rgba(255,255,255,0.3)';"
      />
      <button 
        type="submit"
        style="
          padding: 0.75rem 2rem;
          background: white;
          color: #667eea;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.3s ease;
          white-space: nowrap;
        "
        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)';"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';"
      >
        Subscribe
      </button>
    </div>
    
    <div data-newsletter-status aria-live="polite" style="display: none; padding: 0.75rem; border-radius: 8px; text-align: center; font-size: 0.9rem;"></div>
    
    <p style="color: rgba(255,255,255,0.7); font-size: 0.8rem; margin: 0; text-align: center;">
      ðŸ”’ We respect your privacy. Unsubscribe anytime.
    </p>
  </form>
</div>

<style>
  .newsletter-signup input[type="email"]::placeholder {
    color: rgba(255,255,255,0.6);
  }
  
  @media (max-width: 600px) {
    .newsletter-signup {
      padding: 1.5rem;
    }
    
    .newsletter-signup h3 {
      font-size: 1.25rem;
    }
    
    [data-newsletter-form] > div {
      flex-direction: column;
    }
    
    [data-newsletter-form] button {
      width: 100%;
    }
  }
</style>
